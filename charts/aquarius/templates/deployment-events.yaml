apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "aquarius.fullname" . }}-events
  labels:
    {{- include "aquarius.events.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "aquarius.events.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "aquarius.events.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "aquarius.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: ADDRESS_FILE
              value: /aquarius/addresses/addresses.json
            - name: EVENTS_HTTP
              value: "1"
            - name: RUN_AQUARIUS_SERVER
              value: "0"
            - name: RUN_EVENTS_MONITOR
              value: "1"
            - name: BLOCKS_CHUNK_SIZE
              value: "1"
          envFrom:
            - configMapRef:
                name: {{ include "aquarius.fullname" . }}
            - secretRef:
                name: {{ include "aquarius.fullname" . }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: addresses
              mountPath: /aquarius/addresses/addresses.json
              readOnly: true
              subPath: addresses.json
      volumes:
        - name: addresses
          configMap:
            name: {{ include "aquarius.fullname" . }}-addresses
            defaultMode: 0700
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
